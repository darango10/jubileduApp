<div class="container login">
  <div class="card bg-light text-dark">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <form #formRegistro="ngForm" (ngSubmit)="create()">

        <div class="form-group row mx-5">
          <label for="cedula" class="col-form-label col-sm-2">Cedula</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" [(ngModel)]="cliente.cedula" name="cedula" id="cedula"
                   required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" id="nombre"
                   required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" id="apellido"
                   required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" id="email"
                   required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="password" class="col-form-label col-sm-2">Password</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" [(ngModel)]="cliente.password" name="password" id="password"
                   required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="date" class="col-form-label col-sm-2">Fecha de Nacimiento</label>
          <div class="col-sm-6">
            <input type="date" class="form-control" [(ngModel)]="cliente.fecha" name="date" id="date" required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control" [(ngModel)]="cliente.telefono" name="telefono" id="telefono"
                   required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label class="col-form-label col-sm-2">Genero</label>
          <div class="col-sm-6">
            Hombre <input type="radio" [(ngModel)]="cliente.genero" name="genero" value="M"> &nbsp;&nbsp;&nbsp;
            <!--genera espacios entre los elementos de manera horizontal -->
            Mujer <input type="radio" [(ngModel)]="cliente.genero" name="genero" value="F">

          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="semanas" class="col-form-label col-sm-2">Semanas Cotizadas</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" [(ngModel)]="cliente.semanas" name="semanas" id="semanas"
                   required="true">
          </div>
        </div>


        <div class="form-group row mx-5">
          <label for="salario" class="col-form-label col-sm-2">Salario</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" [(ngModel)]="cliente.salario" name="salario" id="salario"
                   required="true" placeholder="$">
          </div>
        </div>


        <div class="form-group row mx-5">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" [disabled]="!formRegistro.valid">Registrar</button>
          </div>
        </div>


      </form>

    </div>
  </div>
</div>
