<div class="container login">
  <div class="card bg-light text-dark">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <form>

        <div class="form-group row mx-5">
          <label for="cedula" class="col-form-label col-sm-2">Cedula</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" name="cedula" id="cedula" required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="nombre" id="nombre" required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="apellido" id="apellido" required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" name="email" id="email" required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="password" class="col-form-label col-sm-2">Password</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" name="password" id="password" required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="date" class="col-form-label col-sm-2">Fecha de Nacimiento</label>
          <div class="col-sm-6">
            <input type="date" class="form-control" name="date" id="date" required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control" name="telefono" id="telefono" required="true">
          </div>
        </div>

        <div class="form-group row mx-5">
          <label class="col-form-label col-sm-2">Genero</label>
          <div class="col-sm-6">
            Hombre <input type="radio" name="genero" value="H"> &nbsp;&nbsp;&nbsp;
            <!--genera espacios entre los elementos de manera horizontal -->
            Mujer <input type="radio" name="genero" value="M">

          </div>
        </div>

        <div class="form-group row mx-5">
          <label for="semanas" class="col-form-label col-sm-2">Semanas Cotizadas</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" name="semanas" id="semanas" required="true">
          </div>
        </div>


        <div class="form-group row mx-5">
          <label for="salario" class="col-form-label col-sm-2">Salario</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" name="salario" id="salario" required="true" placeholder="$">
          </div>
        </div>


        <div class="form-group row mx-5">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button">Registrar</button>
          </div>
        </div>


      </form>

    </div>
  </div>
</div>
